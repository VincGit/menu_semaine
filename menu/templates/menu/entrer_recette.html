{% extends "base.html" %}

{% block contenu %}
<form action="{% url "entrer_recette" %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        <p>{{ field.label_tag }}</p>
        {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
    {% endfor %}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
