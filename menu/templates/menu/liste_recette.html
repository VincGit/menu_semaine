{% extends "base.html" %}
{% block title %}La liste des recettes{% endblock %}
{% block contenu %}

    <form action="{% url "liste_recette" %}" method="post">
    {% csrf_token %}
    {{ selection_form.as_ul }}
    <input type="submit" value="Rechercher" />
    </form>

    </br>
    </br>

    {% for recette in recettes %}
    <p>
    <a href="{% url "voir_detail" recette.id %}">{{ recette.nom }}</a>
    </p>
    {% endfor %}
{% endblock %}
